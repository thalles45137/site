<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas Infantis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Loja de Roupas Infantis</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <img src="images/banner.jpg" alt="Promoção de Roupas Infantis">
        <div class="promo-text">
            <h2>Promoções Incríveis!</h2>
            <p>Descontos imperdíveis em roupas para o seu pequeno!</p>
        </div>
    </section>

    <section id="produtos" class="produtos">
        <h2>Produtos em Destaque</h2>
        <div class="product">
            <img src="images/product1.jpg" alt="Produto 1">
            <p>Conjunto Infantil - R$ 79,99</p>
            <button class="adicionar">Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <img src="images/product2.jpg" alt="Produto 2">
            <p>Vestido Infantil - R$ 59,99</p>
            <button class="adicionar">Adicionar ao Carrinho</button>
        </div>
    </section>

    <footer id="contato">
        <p>Contato: loja@roupasinfantis.com</p>
        <p>Siga-nos nas redes sociais: <a href="#">Instagram</a> | <a href="#">Facebook</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
